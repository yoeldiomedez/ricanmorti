<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userslist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card>
            <ion-card-content class="ion-text-center">
              <img src="{{character.image}}" alt="{{character.name}}">
              <ion-card-title>{{character.name}}</ion-card-title>
              <ion-card-subtitle>
                <ion-icon name="location"></ion-icon> {{character.origin.name}} / {{character.location.name}}
              </ion-card-subtitle>
              <ion-badge [color]="character.status == 'Alive' ? 'success' : character.status == 'Dead' ? 'danger' : 'medium'">
                {{character.status}} - {{character.species}}
              </ion-badge>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
